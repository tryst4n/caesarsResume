<header class="container">
    <div class="row align-items-center d-flex flex-nowrap">
        <div class="col mx-2" [routerLink]="['/home']">
            Home
        </div>
        <div class="col-8 mx-2">

        </div>
        <div class="col mx-2" [routerLink]="['/about']">
            About
        </div>
        <div class="col mx-2" [routerLink]="['/register']">
            Register
        </div>
    </div>
</header>

<main class="container">
    <div class="row justify-content-center align-items-center min-vh-92">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card p-4 shadow-sm">
                <h2 class="text-center mb-4">Career Compass</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" name="loginUsername" id="loginUsername" class="form-control"
                            placeholder="Username" [(ngModel)]="loginUsername">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="loginPassword" id="loginPassword" class="form-control"
                            placeholder="Password" [(ngModel)]="loginPassword">
                    </div>
                    <button (click)="login()" class="btn btn-primary w-100">Login</button>
                    <div class="text-center mt-3">
                        Don't have an account?
                        <a [routerLink]="['/register']" class="text-primary text-decoration-underline">Create an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
