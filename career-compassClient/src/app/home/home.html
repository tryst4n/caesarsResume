<header class="container">
    <div class="row align-items-center d-flex flex-nowrap">
        <div class="col mx-2" [routerLink]="['/home']">
            Home
        </div>
        <div class="col mx-2" [routerLink]="['/about']">
            About
        </div>
        @if (isLogged()){
        <div class="col mx-2" style="background-color: rgba(211, 211, 211, 0.568);">
            {{getUsername()}}
        </div>
        }
        @if (isLogged()){
        <div class="col mx-2" (click)="logout()">
            Logout
        </div>
        }
        @if(!isLogged()){
        <div class="col mx-2" [routerLink]="['/register']">
            Register
        </div>
        }
    </div>
</header>

<main>
    <!-- Conteneur centré : remplacez le contenu intérieur par votre titre / logo / boutons -->
    <div class="center-container" style="display: flex; align-items: center; justify-content: center; padding: 1rem;">
        <div style="text-align: center; max-width: 720px; width: 100%;">
            <!-- Logo (utilisez le chemin vers votre image) -->
            <img src="../../assets/images/logoCC.png" alt="Logo"
                style="max-width: 180px; width: 30%; height: auto; display: block; margin: 0 auto 1rem;">

            <!-- Titre principal -->
            <h1 style="margin: 0 0 0.5rem; font-size: 2rem;">Titre de la page</h1>

            <!-- Description / slogan -->
            <p style="margin: 0 0 1rem; color: #666;">Une courte phrase pour présenter votre application.</p>

            <!-- Exemple de bouton / CTA -->
            <div style="display: flex; gap: 0.5rem; justify-content: center;">
                <a class="btn btn-primary" routerLink="/register">S'inscrire</a>
                <a class="btn btn-outline-secondary" routerLink="/about">En savoir plus</a>
            </div>
        </div>
    </div>

</main>
